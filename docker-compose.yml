version: '3.8'

services:
  # PostgreSQL database for stakeholders service
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: stakeholders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soa-network

  # MongoDB database for blog service
  mongo:
    image: mongo:7.0
    environment:
      MONGO_INITDB_DATABASE: blog
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - soa-network

  # Stakeholders service
  stakeholders-service:
    build: ./services/stakeholders-service
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=stakeholders
    networks:
      - soa-network

  # Blog service
  blog-service:
    build: ./services/blog-service
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=blog
    networks:
      - soa-network

volumes:
  postgres_data:
  mongo_data:

networks:
  soa-network:
    driver: bridge
