version: '3.8'

services:
  # BAZA ZA STAKEHOLDERS
  postgres:
    image: postgres:15-alpine
    container_name: soa-tourist-app-postgres-stakeholders
    environment:
      POSTGRES_DB: stakeholders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BAZA ZA AUTH
  postgres-auth:
    image: postgres:15-alpine
    container_name: soa-tourist-app-postgres-auth
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - soa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BAZA ZA TOUR - DODATO
  tour-db:
    image: postgres:15-alpine
    container_name: soa-tourist-app-postgres-tour
    environment:
      POSTGRES_DB: tours
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_tour_data:/var/lib/postgresql/data
    networks:
      - soa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BAZA ZA BLOG
  mongo:
    image: mongo:7.0
    container_name: soa-tourist-app-mongo
    environment:
      MONGO_INITDB_DATABASE: blog
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - soa-network

  # STAKEHOLDERS SERVIS
  stakeholders-service:
    build: ./services/stakeholders-service
    container_name: soa-tourist-app-stakeholders-service
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=stakeholders
    networks:
      - soa-network

  # BLOG SERVIS
  blog-service:
    build: ./services/blog-service
    container_name: soa-tourist-app-blog-service
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    restart: on-failure
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=blog
    networks:
      - soa-network

  # AUTH SERVIS
  auth-service:
    build: ./services/auth-service
    container_name: soa-tourist-app-auth-service
    ports:
      - "8084:8084"
    depends_on:
      postgres-auth:
        condition: service_healthy
    restart: on-failure
    environment:
      - DB_HOST=postgres-auth
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=authdb
    networks:
      - soa-network

  # TOUR SERVIS - DODATO I ISPRAVLJENO
  tour-service:
    build: ./services/tour-service # Ovde je bitna putanja do build-a
    container_name: soa-tourist-app-tour-service
    ports:
      - "8082:8080"
    depends_on:
      tour-db:
        condition: service_healthy
    restart: on-failure
    environment:
      - DB_HOST=tour-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=tours
    networks:
      - soa-network

# JEDAN 'volumes' BLOK NA KRAJU
volumes:
  postgres_data:
  postgres_auth_data:
  postgres_tour_data: # Dodat volume za bazu tura
  mongo_data:

# JEDAN 'networks' BLOK NA KRAJU
networks:
  soa-network:
    driver: bridge
