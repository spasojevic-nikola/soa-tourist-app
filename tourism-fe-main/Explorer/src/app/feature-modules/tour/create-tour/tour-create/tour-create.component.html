<div class="form-container">
  <h2>Create a new tour</h2>

  <form [formGroup]="tourForm" (ngSubmit)="onSubmit()" novalidate>
    
    <div class="form-group">
      <label for="name">Tour Title</label>
      <input id="name" class="form-control" formControlName="name" placeholder="Enter a captivating tour title">
      <div *ngIf="tourForm.get('name')?.touched && tourForm.get('name')?.invalid" class="validation-error">
        Title is required (minimum 5 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description" rows="8" placeholder="Describe the tour experience..."></textarea>
      <div *ngIf="tourForm.get('description')?.touched && tourForm.get('description')?.invalid" class="validation-error">
        Description is required (minimum 20 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty Level</label>
      <select id="difficulty" formControlName="difficulty" class="form-control">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
        <option value="Expert">Expert</option>
      </select>
      <div *ngIf="tourForm.get('difficulty')?.touched && tourForm.get('difficulty')?.invalid" class="validation-error">
        Difficulty is required.
      </div>
    </div>

    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input id="tags" type="text" class="form-control" formControlName="tags" placeholder="e.g., hiking, river, nature">
      <div *ngIf="tourForm.get('tags')?.touched && tourForm.get('tags')?.invalid" class="validation-error">
        Tags are required.
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="tourForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Creating...' : 'Create Tour' }}
    </button>
  </form>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
