<div class="list-container">
    <h1>Moje Ture</h1>
    
    <ng-container *ngIf="tours$ | async as tours; else loading">
      <div *ngIf="tours.length > 0; else noTours" class="tours-grid">
        <div *ngFor="let tour of tours" class="tour-card">
          <div class="card-header">
            <h2 class="tour-name">{{ tour.name }}</h2>
            <span class="tour-status" [ngClass]="tour.status">{{ tour.status }}</span>
          </div>
          <div class="card-body">
            <p class="tour-description">{{ tour.description | slice:0:100 }}{{ tour.description.length > 100 ? '...' : '' }}</p>
          </div>
          <div class="card-footer">
            <span class="tour-difficulty">Težina: <strong>{{ tour.difficulty }}</strong></span>
            <span class="tour-price">Cena: <strong>€{{ tour.price }}</strong></span>
          </div>
        </div>
      </div>
    </ng-container>
  
    <ng-template #loading>
      <p class="info-text">Učitavanje tura...</p>
    </ng-template>
  
    <ng-template #noTours>
      <p class="info-text">Niste kreirali nijednu turu. <a routerLink="/tours/create">Kreirajte prvu!</a></p>
    </ng-template>
  </div>
