<div class="map-creation-container">
  <div class="header">
    <h2>Add Key Points to Your Tour</h2>
    <p>Click on the map to add key points. They will be connected with a blue route.</p>
  </div>

  <div class="map-container">
    <div id="map" class="map"></div>
  </div>

  <div *ngIf="keyPoints.length > 0" class="keypoints-list-section">
    <h3>Added Key Points ({{ keyPoints.length }})</h3>
    
    <div class="keypoints-list">
      <div *ngFor="let keyPoint of keyPoints; let i = index" class="keypoint-item">
        <div class="keypoint-header">
          <h4>{{ keyPoint.order }}. {{ keyPoint.name }}</h4>
          <button 
            type="button" 
            class="delete-btn"
            (click)="removeKeyPoint(i)">
            √ó
          </button>
        </div>
        
        <div class="keypoint-content">
          <p class="keypoint-description">{{ keyPoint.description }}</p>
          <div class="keypoint-details">
            <span class="address">
              üìç {{ keyPoint.address }}
            </span>
            
            <div *ngIf="getImagePreview(i)" class="image-preview-container">
              <img [src]="getImagePreview(i)" [alt]="'Selected image'" class="image-preview">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wizard-actions">
    <button type="button" class="btn-back" (click)="backToStep1()">
      ‚Üê Back to Basic Info
    </button>
    <button type="button" class="btn-create-tour" (click)="finishTour()" [disabled]="keyPoints.length < 2">
      {{ keyPoints.length < 2 ? 'Add at least two key points' : 'Create Tour' }}
    </button>
  </div>
</div>
